<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
  <link rel="stylesheet" href="luge.css">
  <link rel="stylesheet" href="style.css">
  <title>Ibrahima</title>
</head>

<body>
  <div class="container">
    <div class="card profile">
      <h1 class="title">Hello, I am Ibrahima 🖐🏿</h1>
      <h2>Creative Dev 💻</h2>
      <div class="profile_pic_wraper">
        <img src="images/profile-pic.png" alt="ibra" class="profile_pic">
      </div>
      <p>Je suis un grand fan du développement créatif.</p>
      <a href="http://" class="btn" target="_blank" rel="noopener noreferrer"><i class="far fa-paper-plane mr-2"></i>
        Discover my Portfolio</a>
    </div>
    <div class="card footer">
      <h2>Follow me</h2>
      <div class="logo">
        <ul>
          <li><a href="http://" target="_blank"><i class="fab fa-facebook"></i></a></i></li>
          <li><a href="http://" target="_blank"><i class="fab fa-github"></i></a></li>
          <li><a href="http://" target="_blank"><i class="fab fa-instagram"></i></a></li>
        </ul>
      </div>
    </div>
    <div data-lg-cursor data-lg-cursor-hide>
      <div data-lg-cursor-pointer></div>
      <div data-lg-cursor-trail></div>
    </div>
  </div>
  <script src="luge.js"></script>
  <script src="style.js"></script>
</body>

</html>
